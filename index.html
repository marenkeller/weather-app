<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VÆR 2
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7a24b54d0d.js"
      crossorigin="anonymous"
    ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
      <form id="search-bar">
        <input class="search" type="search" id="city-input" placeholder="search city" autofocus="on"> <i class="fa-solid fa-location-dot"></i>
        <button type="submit" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button></i> </i>
      </form>
      <span> <a class="choice" id="celcius" href="..."> °C  </a>
<a class="choice" id="fahrenheit" href="..."> °F </a></span>
     <button    class="btn btn-dark" id="current-city-button">My Location</button>
<div class="row">
        <div class="col-6">
          <h1 class="city" id="city-h1"> OSLO </h1>
          <h4><i class="fa-solid fa-sun main" id="iconMain"></i></h4>
        
<span id="tempMain">  <span 
          class="temperatureMain" id="temperatureMain"></span> °C </span>

          <br />

          <span <i class="fa-solid fa-arrow-up-long highLow"></i> <span id="max-temp">  </span> °C  </span>
           <span <i class="fa-solid fa-arrow-down-long highLow"></i> <span = id="min-temp">  </span> °C  </span>

          <br />
          
          <span  class="feelsLike"> Feels like <span
       id="feels-like">
          </span> °C </span>
         <br />
         
               <span class="humidity"> Humidity <span
       id="humidity">
          </span> % </span>
                    <br />
                         <span class="wind"> Wind <span
       id="wind">
          </span> km/h </span>
                         <br />
            <span class="moreInfo" id="description">
          </span>
        </div>
</div>

<div class="vertical-line"></div>



        <div class="col-6">
          <span id="hourDate" placeholder="display of current time and date">what, when</span>
        <ul class="upcoming"> 
            <li>
                tues <i class="fa-solid fa-cloud-sun iconDay"></i>
                    <span  class="temperature"> 18°C   </span>
            </li>
                  <li>
                wed <i class="fa-solid fa-cloud-sun iconDay"></i>
                    <span  class="temperature"> 18°C   </span>
            </li>
                  <li>
                thurs <i class="fa-solid fa-cloud-sun iconDay"></i>
                    <span  class="temperature"> 18°C   </span>
            </li>
                  <li>
                fri <i class="fa-solid fa-cloud-rain iconDay"></i>
                    <span  class="temperature"> 18°C   </span>
            </li>
                  <li>
                sat <i class="fa-solid fa-sun iconDay"></i>
                    <span  class="temperature"> 18°C   </span>
            </li>
        </ul>
        </div>
      </div>
       <footer> <a href="https://github.com/marenkeller/weather-app" alt="link to Keller's GitHub" target="_blank"
    Open source code by Maren Dahl Keller</footer>
    </div>
   
   <script
     src="java.js">
   </script>
  </body>
</html>
